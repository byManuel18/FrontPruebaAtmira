<button mat-fab color="primary" (click)="this.goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
<mat-grid-list cols="1" rowHeight="200px">
    <mat-grid-tile [rowspan]="5">
        <div *ngIf="this.obj.media_type=='image'" align="center">
            <img width="60%" [src]="this.obj.url">
        </div>
        
        <div *ngIf="this.obj.media_type!='image'" style="width: 60%;">
            <div  class="video-responsive">
                <iframe frameborder="0" allowfullscreen="allowfullscreen" [src]="this.obj.url | safe"></iframe>
              </div>
        </div>
         
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="1">
        <p>
            {{this.obj.explanation}}
        </p>
    </mat-grid-tile>
</mat-grid-list>
